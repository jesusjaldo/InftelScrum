<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-dashboard-column {
                width: 204px;
                border-style:solid;
                border-width:1px;
                height: 100px;

            }
        </style>
    </h:head>
    <h:body>
        <p:outputLabel value="title"/>
        <div style="height:500px">
            <h:form id="formulario">
                <p:growl id="msgs" showDetail="true" />



                <c:forEach items="#{projectBean.status}" var="status">

                    <h:inputText id="etiqueta" style= "width:200px" value="#{status}"> </h:inputText>
                </c:forEach>
                <p:dashboard id="board" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />



                    <c:forEach  items="#{projectBean.task_list}" var="task">

                        <p:panel closable="true" id="#{task.name}" header="#{task.name}">
                            <h:outputText value="#{task.description}"/>
                        </p:panel>


                    </c:forEach>
                </p:dashboard> 
                <div style="clear:both" />
                <h:commandButton  value="addStatus">
                    <f:ajax listener="#{dashboardView.addStatus()}" render="formulario"/>
                </h:commandButton>    
            </h:form>
        </div>


    </h:body>
</html>
