<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>My Projects</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <ui:repeat var="project" value="#{projectListExampleBean.projectList}">            
                <p:fieldset legend="#{project.project_Name}" toggleable="true" toggleSpeed="500">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:graphicImage name="resources/img/kuba-flecha-boton-set-imagenes-predisenadas_423353.jpg"/>
                        <h:outputText value="iD de Proyecto #{project.id_Project}"/>
                        <h:outputText value="#{project.description}"></h:outputText>
                    </h:panelGrid>
                </p:fieldset>
            </ui:repeat>
        </h:form>

    </h:body>
</html>
